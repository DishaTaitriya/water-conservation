name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "VITE_API_KEY_1=${{ secrets.VITE_API_KEY_1 }}" > .env
          echo "VITE_API_KEY_2=${{ secrets.VITE_API_KEY_2 }}" >> .env
          echo "VITE_API_KEY_3=${{ secrets.VITE_API_KEY_3 }}" >> .env

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
